<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML</title>
</head>
<body>
<!-- Some Headers -->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>

<!-- Paragraph Tags -->
<p>p</p>

<!-- Lists -->
<ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ol>

<!-- Table -->
<table>
    <tr>
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
    </tr>
    <tr>
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
    </tr>
</table>

<!-- Form -->
<form method="post">
    <div>
    <label for="name">Name</label>
    <input id="name" type="text">
    </div>
    <br>
    <div>
    <label for="phone">Phone</label>
    <input id="phone" type="text">
    </div>
    <div>
        <label for="radio1">
            Yes
        </label>
        <input type="radio" id="radio1">
        <label for="radio2">
            No
        </label>
        <input type="radio" id="radio2">
    </div>
    <!-- Select -->
    <select>
        <option>Red</option>
        <option>Blue</option>
    </select>

    <!-- Button -->
    <button>Button</button>

    <!-- Textarea -->
    <textarea>Hello</textarea>
</form>
</body>
</html>
